<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Baixe vídeos e músicas do YouTube gratuitamente. Cole o link, escolha MP4 ou MP3 e baixe instantaneamente.">
    <meta name="theme-color" content="#0f0f1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="YTDown">
    
    <title>YTDown — Baixar Vídeos do YouTube</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>YT<span class="accent">Down</span></h1>
            </div>
            <p class="subtitle">Baixe vídeos e músicas do YouTube</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- URL Input Section -->
            <section class="input-section" id="input-section">
                <div class="input-wrapper">
                    <div class="input-glow"></div>
                    <div class="input-container">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input 
                            type="url" 
                            id="url-input" 
                            placeholder="Cole o link do YouTube aqui..."
                            autocomplete="off"
                            spellcheck="false"
                        >
                        <button class="paste-btn" id="paste-btn" title="Colar da área de transferência">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <rect x="8" y="2" width="8" height="4" rx="1" ry="1" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Format Selection -->
            <section class="format-section" id="format-section">
                <div class="format-tabs">
                    <button class="format-tab active" data-format="video" id="tab-video">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <polygon points="5 3 19 12 5 21 5 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="currentColor" opacity="0.2"/>
                        </svg>
                        <span>Vídeo MP4</span>
                    </button>
                    <button class="format-tab" data-format="audio" id="tab-audio">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18V5l12-2v13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="6" cy="18" r="3" stroke="currentColor" stroke-width="2"/>
                            <circle cx="18" cy="16" r="3" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span>Áudio MP3</span>
                    </button>
                </div>

                <!-- Quality Options -->
                <div class="quality-section" id="quality-video">
                    <label class="quality-label">Qualidade do Vídeo</label>
                    <div class="quality-options">
                        <button class="quality-btn" data-quality="2160">4K</button>
                        <button class="quality-btn active" data-quality="1080">1080p</button>
                        <button class="quality-btn" data-quality="720">720p</button>
                        <button class="quality-btn" data-quality="480">480p</button>
                        <button class="quality-btn" data-quality="360">360p</button>
                    </div>
                </div>

                <div class="quality-section hidden" id="quality-audio">
                    <label class="quality-label">Qualidade do Áudio</label>
                    <div class="quality-options">
                        <button class="quality-btn" data-bitrate="320">320 kbps</button>
                        <button class="quality-btn active" data-bitrate="256">256 kbps</button>
                        <button class="quality-btn" data-bitrate="128">128 kbps</button>
                    </div>
                </div>
            </section>

            <!-- Download Button -->
            <section class="action-section">
                <button class="download-btn" id="download-btn" disabled>
                    <div class="btn-content">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="7 10 12 15 17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Baixar</span>
                    </div>
                    <div class="btn-loading hidden">
                        <div class="spinner"></div>
                        <span>Processando...</span>
                    </div>
                </button>
            </section>

            <!-- Status Messages -->
            <div class="status-container" id="status-container">
                <!-- Status messages will be injected here -->
            </div>

            <!-- Video Preview (shown after processing) -->
            <div class="preview-card hidden" id="preview-card">
                <div class="preview-thumb">
                    <img id="preview-img" src="" alt="Thumbnail do vídeo">
                </div>
                <div class="preview-info">
                    <h3 id="preview-title"></h3>
                    <p id="preview-author"></p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Feito com <span class="heart">♥</span> — Gratuito e sem anúncios</p>
            <p class="disclaimer">Apenas para uso pessoal. Respeite os direitos autorais.</p>
        </footer>
    </div>

    <!-- Install PWA Banner -->
    <div class="install-banner hidden" id="install-banner">
        <div class="install-content">
            <div class="install-text">
                <strong>Instalar YTDown</strong>
                <span>Adicione à tela inicial para acesso rápido</span>
            </div>
            <div class="install-actions">
                <button class="install-dismiss" id="install-dismiss">Depois</button>
                <button class="install-accept" id="install-accept">Instalar</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast hidden" id="toast">
        <span id="toast-message"></span>
    </div>

    <script src="app.js"></script>
</body>
</html>
